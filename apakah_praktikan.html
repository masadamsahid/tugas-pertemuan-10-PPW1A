<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apakah Kamu Praktikan PPW1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script>
        var isPraktikan = confirm("Apakah Anda Praktikan PPW1?");
        if(isPraktikan){
            var namaPraktikan = prompt("Apa nama anda?");
            var nimPraktikan = prompt("Mohon tuliskan NIM anda!");
            var angakatanPraktikan = parseInt(prompt("Anda dari angkatan berapa?"));

            alert("Terimakasih telah mengisi data anda! ðŸ˜Š\nSilakan memasuki halaman ini dan mohon cek data anda! âœ…")

</head>
<body>

    <script>

</body>
</html>
