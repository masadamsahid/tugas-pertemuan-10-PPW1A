<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas 1 Memanggil JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Menjalankan JS secara embed-->
    <script>
        //Menampilkan dengan fungsi alert() ✅
        alert("Selamat Datang di Aplikasi Kalkulator Sederhana")

        //Menampilkan dengan fungsi document.write() ✅
        //Program Tidak Akan Bisa Digunakan Setelah 100 detik
        setTimeout(
            function () {
                document.write(
                    "<div><h1>ANDA TERLALU LAMA MASUKIN ANGKANYA</h1><div>&copy; Maulana Adam Sahid 2021</div></div>"
                )
            },
            100000
        );
    </script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="row m-1 text-center">
                <h1>Kalkulator Simple</h1>
            </div>
            <form>

                <div class="row m-1">
                    <div class="col input-group">
                        <span class="input-group-text">Angka Pertama</span>
                        <input type="number" class="form-control" id="angkaPertama">
                    </div>
                    <div class="col input-group">
                        <span class="input-group-text">Angka Kedua</span>
                        <input type="number" class="form-control" id="angkaKedua">
                    </div>
                </div>

                <div class="row m-1">
                    <div class="col">
                        <select id="operasi" class="form-select bg-primary text-white">
                            <option value="+">➕ - Penjumlahan</option>
                            <option value="-">➖ - Pengurangan</option>
                            <option value="*">✖ - Perkalian</option>
                            <option value="/">➗ - Pembagian</option>
                        </select>
                    </div>
                </div>

                <div class="row m-1">
                    <div class="col">
                        <!-- Menjalankan JS secara inline pada atribut suatu element -->
                        <button type="button" class="btn btn-outline-danger w-100" onclick="hitungAngka()">
                            Hitung
                        </button>
                    </div>
                </div>

            </form>

            <div class="row m-1 text-center">
                <div class="col">
                    <h2>Hasil</h2>
                    <p id="hasilOperasi"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Menjalankan JS secara eksternal -->
    <script src="kalkulator.js"></script>
</body>
</html>
