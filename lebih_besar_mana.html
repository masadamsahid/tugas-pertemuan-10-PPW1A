<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lebih Besar Mana</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="lebih_besar.js"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-5 text-center">
            <h1>Program Lebih Besar Mana?</h1>
            <div class="row justify-content-center m-1">
                <div class="col">
                    <div class="row justify-content-center" id="bilangan-1">
                        Bilangan 1 :
                    </div>
                    <button class="row btn btn-primary" type="button" onclick="ubahBilangan1()">
                        Ganti Bilangan 1
                    </button>
                </div>
                <div class="col">
                    <div class="row justify-content-center" id="bilangan-2">
                        Bilangan 2 :
                    </div>
                    <button class="row btn btn-primary" type="button" onclick="ubahBilangan2()">
                        Ganti Bilangan 2
                    </button>
                </div>
            </div>
            <div class="row justify-content-center m-3">
                <button class="col-6 btn btn-outline-danger" type="button" onclick="cariHasil()">
                    Cari
                </button>
            </div>
            <div class="row justify-content-center m-3">
                <div class="col">
                    Hasilnya adalah <b><span id="hasil"></span></b>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
